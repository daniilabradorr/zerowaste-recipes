{% extends "base.html" %}
{% load static %}
{% block title %}Mis ingredientes{% endblock %}

{% block content %}
<h2 class="text-xl font-semibold mb-4">Mis ingredientes</h2>

<form  hx-post="{% url 'recipes:suggest' %}"
       hx-target="#result"
       hx-swap="innerHTML"
       class="space-y-4">

  {% csrf_token %}
  <textarea name="ingredients" rows="5"
            placeholder="zanahoria, garbanzos, arroz hervidoâ€¦"
            class="w-full p-3 border rounded"></textarea>

  <button class="px-4 py-2 bg-primary text-white rounded">
    Sugerir receta
  </button>
</form>

<div id="result" class="mt-6"></div>

{% endblock %}
