{% load static %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
  <meta charset="utf-8">
  <title>{% block title %}ZeroWaste Recipes{% endblock %}</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#16a34a",
            secondary: "#fb923c",
          },
          fontFamily: {
            sans: ["Inter", "sans-serif"],
            serif: ["Playfair Display", "serif"],
          },
        },
      },
    };
  </script>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>

</head>
<body class="font-sans bg-gray-50 text-gray-800">
  <!-- Header -->
  <header class="bg-white shadow-md px-4 py-2 flex items-center gap-2">
    <img src="{% static 'img/logo32.png' %}" width="32" height="32" alt="Logo">
    <h1 class="font-serif text-xl">ZeroWaste Recipes</h1>
    {% if user.is_authenticated %}
      <a href="{% url 'logout' %}" class="ml-auto text-sm text-gray-600 hover:underline">Salir</a>
    {% endif %}
  </header>

  <!-- Contenido -->
  <main class="container mx-auto p-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 py-4 text-center text-sm text-gray-500">
    Â© 2025 ZeroWaste Recipes
  </footer>

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</body>
</html>
