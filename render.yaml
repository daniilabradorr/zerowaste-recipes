services:
  - type: web
    name: zerowaste-recipes          # usa el mismo nombre que tu servicio en Render
    env: python
    plan: free                       # plan gratuito

    # ---------- BUILD ----------
    # Solo instalar dependencias; NADA de collectstatic aqu√≠
    buildCommand: |
      pip install -r requirements.txt

    # ---------- PRE-DEPLOY ----------
    # 1) Migraciones
    # 2) collectstatic (cuando ya existen todas las env-vars)
    preDeployCommand: |
      python manage.py migrate --noinput
      python manage.py collectstatic --noinput --clear --verbosity 2

    # ---------- START ----------
    startCommand: |
      gunicorn zerowaste.wsgi \
        --workers 3 \
        --bind 0.0.0.0:$PORT \
        --log-file -

    # ---------- HEALTH-CHECK (opcional) ----------
    healthCheckPath: "/"
    healthCheckIntervalSeconds: 15
